<h1>Contact us page Form</h1>

<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input type="text" class="form-control w-25" name="name" required #name="ngModel" ngModel>
    </div>
    <div *ngIf="name.errors?.['required']">
      <div class="text-danger" *ngIf="name.touched && name.pristine">
        field required
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="text" class="form-control w-25" name="email" required email #email="ngModel" ngModel>
    </div>
    <div *ngIf="email.errors?.['required']">
      <div class="text-danger" *ngIf="email.touched && email.pristine">
        field required
      </div>
    </div>
    <div class="text-danger" *ngIf="email.errors?.['email']">
      please enter a valid email
    </div>
    <div>
      <label class="form-label">Message</label>
      <input type="text" class="form-control w-50" name="content" required #message="ngModel" ngModel>
    </div>
    <div *ngIf="message.errors?.['required']">
      <div class="text-danger" *ngIf="message.touched && message.pristine">
        field required
      </div>
    </div>
    <br>
    <button type="submit" [disabled]="f.invalid" class="btn bg-primary">Submit</button>
  </form>
</div>
