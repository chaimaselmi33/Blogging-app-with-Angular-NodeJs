<div class="row row-with-gap mx-0 overflow-hidden">
  <div *ngFor="let p of posts" class=" col px-0" style="min-width:400px; max-width: 510px;">
    <div class="card overflow-hidden border-0 rounded-0" >
      <img
        class="mx-auto object-fit-cover"
        src="assets/card.jpg"
        alt="card"
        height="100%"
        width="100%"
      />
      <div class="card-body px-0">
        <h3 class="card-title">{{p.title}}</h3>
        <p class="card-text mb-1" style="font-size: 24px;">
          {{p.content}} ...<a href="#"> read more </a>
        </p>
        <p class="mb-0">{{p.author}}</p>
      </div>
    </div>
  </div>
</div>
